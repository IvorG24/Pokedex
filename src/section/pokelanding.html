<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Add your CSS styling here */
        .pikachu-image {
            position: absolute;
            bottom: 0;
            left: 30;
            animation: movePikachu 2s linear infinite; /* Adjust the duration and animation type as needed */
        }

        @keyframes movePikachu {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px); /* Adjust the distance Pikachu moves */
            }
            100% {
                transform: translateX(0);
            }
        }
        
    </style>
    <title>Let's Go, Pikachu!</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/poke-bola.png" alt="poke-ball" class="logo__icon">
            <h2 class="logo__text">Pokemon</h2>
        </div>
    </header>
    <main>
        <div class="title">
            <h2 class="title__text">Pikachu</h2>
            <span class="title__transparent">Pikachu</span>
        </div>
        <div class="info">
            <h2 class="info__title">Let's Go, Pikachu!</h2>
            <p class="info__text">
                He is loyal to Ash, brave in front of countless challenges and conveys emotions openly through facial expressions, noises and constant affirmation of who he is: “Pika, Pika, Pikachu!”
            </p>
        </div>
        <a href="pokelist.html" class="action">
            Start Now!
        </a>
    </main>
    <footer>
        Gotta Catch Em' All!
    </footer>
    <img src="../assets/pikachu.png" alt="pikachu" class="pikachu-image">

    
</body>
</html>
